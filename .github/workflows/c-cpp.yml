name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install-compilers
      run: sudo apt install clang gcc mingw32
    - name: win64 build
      run: x86_64-w64-mingw32-g++ -o ./build/calc-win64.exe ./src/calc.cpp
    - name: win32 build
      run: i686-w64-mingw32-g++ -o ./build/calc-win32-${VERSION}.exe ./src/calc.cpp
    - name: unix build
      run: g++ -o ./build/calc-unix-${VERSION} ./src/calc.cpp
